<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="BootStrap" content="First version form me">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--First Mobile Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootStrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">Badawy <span>Inc.</span></a>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">

                    <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>

                    <li><a href="#">About</a></li>
                    <li><a href="#">Company</a></li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Services<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">programming</a></li>
                            <li><a href="#">Web Design</a></li>
                            <li><a href="#">Desktop</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Web Hosting</a></li>
                        </ul>
                    <li><a href="#">Map</a></li>
                    <li><a href="#">Contact</a></li>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div id="mySlider" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#mySlider" data-slide-to="0" class="active"></li>
            <li data-target="#mySlider" data-slide-to="1"></li>
            <li data-target="#mySlider" data-slide-to="2"></li>
            <li data-target="#mySlider" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="https://via.placeholder.com/1920x800/000000" alt="pic1">
                <div class="carousel-caption">
                    This First
                </div>
            </div>

            <div class="item">
                <img src="https://via.placeholder.com/1920x800/FF0000" alt="pic2">
                <div class="carousel-caption">
                    This Second
                </div>
            </div>

            <div class="item">
                <img src="https://via.placeholder.com/1920x800/0000FF" alt="pic3">
                <div class="carousel-caption">
                    This Third
                </div>
            </div>

            <div class="item">
                <img src="https://via.placeholder.com/1920x800/008800" alt="pic4">
                <div class="carousel-caption">
                    This Fourth
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#mySlider" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mySlider" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
